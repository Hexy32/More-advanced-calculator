<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main">
    <div>
      <p class="result"></p>
    </div>
    <section>
      <span>
        <button class="potency">x<sup class="supb">y</sup></button>
      </span>
      <span>
        <button class="CE">CE</button>
      </span>
      <span>
        <button class="C">&larr;</button>
      </span>
      <span>
        <button class="divide">/</button>
      </span>
    </section>
    <section>
      <span class="numbersss">
        <button class="one">1</button>
      </span>
      <span class="numbersss">
        <button class="two">2</button>
      </span>
      <span class="numbersss">
        <button class="three">3</button>
      </span>
      <span>
        <button class="multiply">*</button>
      </span>
    </section>
    <section>
      <span class="numbersss">
        <button class="four">4</button>
      </span>
      <span class="numbersss">
        <button class="five">5</button>
      </span>
      <span class="numbersss">
        <button class="six">6</button>
      </span>
      <span>
        <button class="minus">-</button>
      </span>
    </section>
    <section>
      <span class="numbersss">
        <button class="seven">7</button>
      </span>
      <span class="numbersss">
        <button class="eight">8</button>
      </span>
      <span class="numbersss">
        <button class="nine">9</button>
      </span>
      <span>
        <button class="plus">+</button>
      </span>
    </section>
    <section>
      <span>
        <button class="negate">+/-</button>
      </span>
      <span class="numbersss">
        <button class="zero">0</button>
      </span>
      <span>
        <button class="dot">.</button>
      </span>
      <span>
        <button class="equal">=</button>
      </span>
    </section>
  </div>
  <footer>
    <ul>
      <li><h6>Bugs that I probably wont fix:</h6></li>
      <li>Adding more than one power (x<sup class="supbb">y</sup>) may mess things up.</li>
      <li>The system can't calculate things such as 23(-8), you have to write 23*(-8) instead.</li>
    </ul>
  </footer>
</body>
</html>
